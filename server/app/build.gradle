plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    id 'com.adarshr.test-logger' version '3.2.0'
}

testlogger {
    theme 'mocha' // project level
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation group: 'io.javalin', name: 'javalin', version: '4.6.3'

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'

    implementation 'org.mongodb:mongodb-driver-sync:4.6.0'

    implementation 'io.github.cdimascio:dotenv-java:2.2.4'

    implementation group: 'org.springframework.security', name: 'spring-security-crypto', version: '5.7.1'

    implementation group: 'org.json', name: 'json', version: '20220320'

}

application {
    // Define the main class for the application.
    mainClass = 'server.Main'
}
